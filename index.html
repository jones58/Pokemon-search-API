<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Search App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark col-md-6 mx-md-auto">
    <header class="container p-sm-3 p-md-5 text-center text-light">
      <h1>Pokémon Search App</h1>
    </header>
    <div class="container">
      <main
        class="row justify-content-center bg-light text-dark rounded-lg shadow-lg p-4"
      >
        <div class="col-12">
          <div class="input-group justify-content-center">
            <input
              id="input-search"
              placeholder="Pokémon Name or ID"
              class="form-control col-12"
            />
            <button
              type="button"
              class="btn btn-primary bg-dark col-4"
              id="btn-search"
            >
              Search
            </button>
          </div>
        </div>
        <section class="col-12 mt-4">
          <div class="container row">
            <h3 class="text-center" id="pokemon-name">Name</h3>
            <h3 class="text-center" id="pokemon-id">ID</h3>
          </div>
          <div class="container row">
            <h4>Weight:</h4>
            <h4 id="weight"></h4>
            <h4>Height:</h4>
            <h4 id="height"></h4>
          </div>
          <div class="col-sm-12 col-md text-center">
            <div class="justify-content-center">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                alt="Pokemon"
                class="img-thumbnail mx-auto"
              />
            </div>
          </div>
          <div class="bg-dark text-light col-4 rounded-lg mt-4">
            <p id="types">Type</p>
          </div>
        </section>
        <div class="col-12 md:col-8 mt-4">
          <div class="table-responsive bg-dark">
            <table class="table table-borderless text-light bg-dark">
              <thead>
                <tr>
                  <th class="col-6">Base</th>
                  <th class="col-4">Stats</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>HP:</td>
                  <td>Item</td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td>Item</td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td>Item</td>
                </tr>
                <tr>
                  <td>Sp. Attack:</td>
                  <td>Item</td>
                </tr>
                <tr>
                  <td>Sp. Defense:</td>
                  <td>Item</td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td>Item</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
