<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Search App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark col-md-6 mx-md-auto">
    <header class="container p-sm-3 p-md-5 text-center text-light">
      <h1>Pokémon Search App</h1>
    </header>
    <div class="container">
      <main
        class="row justify-content-center bg-light text-dark rounded-lg shadow-lg p-4"
      >
        <div class="col-12">
          <form
            class="input-group justify-content-center"
            id="search-submit"
          >
            <input
              id="search-input"
              placeholder="Pokémon Name or ID"
              required=""
              class="form-control col-12"
            />
            <button
              type="submit"
              id="search-button"
              class="btn btn-primary bg-dark col-4"
            >
              Search
            </button>
          </form>
        </div>
        <section class="col-12 mt-4">
          <div class="container row">
            <h3 class="text-center hidden" id="pokemon-name"></h3>
            <h3 class="text-center hidden" id="pokemon-id"></h3>
          </div>
          <div class="container row align-content-around">
            <h4>Weight:</h4>
            <h4 id="weight"></h4>
            <h4>Height:</h4>
            <h4 id="height"></h4>
          </div>
          <div class="col-sm-12 col-md text-center">
            <div
              class="justify-content-center"
              id="img-container"
            ></div>
          </div>
          <div
            class="bg-dark text-light col-4 rounded-lg mt-4 hidden"
            id="types"
          ></div>
        </section>
        <div class="col-12 md:col-8 mt-4">
          <div class="table-responsive bg-dark">
            <table class="table table-borderless text-light bg-dark">
              <thead>
                <tr>
                  <th class="col-6">Base</th>
                  <th class="col-4">Stats</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Sp. Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Sp. Defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
